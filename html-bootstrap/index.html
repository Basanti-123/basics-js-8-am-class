    <div class="container">
        <div class="row">
            <h2 class="mb-5 text-center text-maroon">User Sign Up</h2>

            <form>
                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label">What is your name?</label>
                        <input type="text" placeholder="Enter your name" class="form-control" />
                    </div>
                    <div class="col">
                        <label class="form-label">Password</label>
                        <input type="password" placeholder="Enter your password" class="form-control" />
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label">Select your college?</label>
                        <select class="form-select">
                            <option value="stXavier">St. xavier's College</option>
                            <option value="ace">Ace College</option>
                            <option value="ismt">ISMT College</option>
                        </select>

                    </div>
                    <div class="col">
                        <label class="form-label">Email</label>
                        <input type="email" placeholder="Enter your email" class="form-control" />
                    </div>
                </div>
                <div class="text-center mb-3">
                    <button type="button" class="btn btn-danger w-25" onclick="getFormData()">Submit User Data</button>

                </div>
            </form>
        </div>

        <div class="row">
            <div class="row">The result is:</div>
            <div class="row" id="result">${Answer}</div>

        </div>

    </div>
